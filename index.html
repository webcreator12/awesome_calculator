<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <h3>9:41</h3>
        <ul>
          <li><i class="fa-solid fa-signal"></i></li>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li><i class="fa-solid fa-battery-half"></i></li>
        </ul>
      </div>
      <div class="center_icon">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
      </div>
      <form action="#" autocomplete="off">
        <div class="calc">
          <input type="text" name="text" id="text" value=""/>
          <h1></h1>
        </div>
        <div class="key_btn">
          <input type="button" value="AC" id="green" onclick="clean()" />
          <input type="button" value="+/-" id="green" onclick="negt()"/>
          <input type="button" value="%" id="green" onclick="insert(' % ')"/>
          <input type="button" value="/" id="red" onclick="insert(' / ')" />
          <input type="button" value="7" onclick="insert('7')" />
          <input type="button" value="8" onclick="insert('8')" />
          <input type="button" value="9" onclick="insert('9')" />
          <input type="button" value="*" id="red" onclick="insert(' * ')" />
          <input type="button" value="4" onclick="insert('4')" />
          <input type="button" value="5" onclick="insert('5')" />
          <input type="button" value="6" onclick="insert('6')" />
          <input type="button" value="-" id="red" onclick="insert(' - ')" />
          <input type="button" value="1" onclick="insert('1')" />
          <input type="button" value="2" onclick="insert('2')" />
          <input type="button" value="3" onclick="insert('3')" />
          <input type="button" value="+" id="red" onclick="insert(' + ')" />
          <input type="button" value="&#x21bb;" onclick="remove()"/>
          <input type="button" value="0" onclick="insert('0')" />
          <input type="button" value="." onclick="insert('.')" />
          <input type="button" value="=" id="red" onclick="equal()" />
        </div>
        <hr />
      </form>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
